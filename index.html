<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>RegÄ±ster Page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,700;1,400;1,600;1,700&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,300&display=swap" rel="stylesheet">
</head>
<body>
    <h1>REGISTER PAGE</h1>
    <form action="">
        <div>
            <label for="firstname">Firstname:</label>
            <input 
            class="inputs"
            type="text"
            id="firstname"
            name="firstname"
            placeholder="Enter your firstname">
        </div>
        <div>
            <label for="lastname">Lastname:</label>
            <input
            class="inputs" 
            type="text"
            id="lastname"
            name="lastname"
            placeholder="Enter your lastname">
        </div>
        <div>
            <label for="email">Email:</label>
            <input 
            class="inputs"
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email">
        </div>
        <div>
            <label for="password">Password:</label>
            <input 
            class="inputs"
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password">
        </div>
        <div>
            <label for="day">Day of Birth:</label>
            <input 
            class="inputs"
            type="date"
            id="date"
            name="date"
            placeholder="date">
        </div>
        <div>
            <label for="phone">Phone:</label>
            <input 
            class="inputs"
            type="phone"
            id="phone"
            name="phone"
            placeholder="Enter your phone">
        </div>
        <div class="textarea-div">
            <label for="adress">Adress:</label>
            <textarea 
            class="inputs"
            name="adress" 
            id="adress" 
            cols="30" 
            rows="10">
        </textarea>
        </div>
        <div>
            <label for="conutry">Country:</label>
            <select 
            class="inputs"
            name="country" 
            id="country">
                <option value="Select Country">Select Country</option>
                <option value="Turkey">Turkey</option>
                <option value="Germany">Germany</option>
                <option value="Greece">Greece</option>
                <option value="Netherland">Netherland</option>
                <option value="UK">UK</option>
                <option value="USA">USA</option>
            </select>
        </div>
        <div>
            <label for="gender">Gender:</label>
            <div class="gender-div">
                <input 
            type="radio" 
            name="male" 
            id="male">
            <label for="male">Male</label>
            <input 
            type="radio" 
            name="female" 
            id="female">
            <label for="female">Female</label>
            </div>
        </div>

        <div class="btn-container">
            <input 
            type="submit" 
            value="Save">
            <input 
            type="reset" 
            value="Clear">
        </div>

    </form>
</body>
</html>
